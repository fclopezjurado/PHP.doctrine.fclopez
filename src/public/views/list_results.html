<!DOCTYPE html>
<section ng-controller="ListResultsController as listResultsController" ng-init="listResultsController.init()">
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8 formContainer">
            <fieldset class="formBorder">
                <legend class="formLegend">List Results</legend>
                <form class="form-horizontal" role="form" ng-submit="listResultsController.list()">
                    <div class="form-group">
                        <label for="listType" class="col-sm-2 control-label">
                            List type:
                        </label>
                        <div class="col-sm-10">
                            <select ng-model="listResultsController.listType"
                                    ng-change="listResultsController.changeListType()" class="form-control" id="listType"
                                    required="required">
                                <option ng-repeat="listType in listResultsController.listTypes"
                                        value="{{listType.value}}">{{listType.text}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" ng-show="listResultsController.listByIDIsVisible">
                        <label for="listByID" class="col-sm-2 control-label">
                            Result ID:
                        </label>
                        <div class="col-sm-10">
                            <select ng-model="listResultsController.listByID" class="form-control" id="listByID"
                                    required="required">
                                <option ng-repeat="result in listResultsController.results"
                                        value="{{result.id}}">{{result.id}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" ng-show="listResultsController.listByUserIDIsVisible">
                        <label for="listByUserID" class="col-sm-2 control-label">
                            User ID:
                        </label>
                        <div class="col-sm-10">
                            <select ng-model="listResultsController.listByUserID" class="form-control" id="listByUserID"
                                    required="required">
                                <option ng-repeat="userID in listResultsController.usersIDs"
                                        value="{{userID}}">{{userID}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <span class="error">{{listResultsController.error}}</span>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-default">
                            List
                        </button>
                    </div>
                </form>
            </fieldset>
        </div>
        <div class="col-md-2">
        </div>
    </div>
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6 formContainer">
            <fieldset class="formBorder">
                <legend class="formLegend">Output</legend>
                <label class="error" style="word-wrap: break-word;">{{listResultsController.output}}</label>
            </fieldset>
        </div>
        <div class="col-md-3">
        </div>
    </div>
    <br /><br />
</section>
