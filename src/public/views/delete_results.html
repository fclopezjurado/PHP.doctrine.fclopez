<!DOCTYPE html>
<section ng-controller="DeleteResultsController as deleteResultsController" ng-init="deleteResultsController.init()">
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8 formContainer">
            <fieldset class="formBorder">
                <legend class="formLegend">Delete Results</legend>
                <form class="form-horizontal" role="form" ng-submit="deleteResultsController.delete()">
                    <div class="form-group">
                        <label for="deleteType" class="col-sm-2 control-label">
                            Delete type:
                        </label>
                        <div class="col-sm-10">
                            <select ng-model="deleteResultsController.deleteType"
                                    ng-change="deleteResultsController.changeDeleteType()" class="form-control"
                                    id="deleteType" required="required">
                                <option ng-repeat="deleteType in deleteResultsController.deleteTypes"
                                        value="{{deleteType.value}}">{{deleteType.text}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" ng-show="deleteResultsController.deleteByIDIsVisible">
                        <label for="deleteByID" class="col-sm-2 control-label">
                            Result ID:
                        </label>
                        <div class="col-sm-10">
                            <select ng-model="deleteResultsController.deleteByID" class="form-control" id="deleteByID"
                                    required="required">
                                <option ng-repeat="result in deleteResultsController.results"
                                        value="{{result.id}}">{{result.id}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" ng-show="deleteResultsController.deleteByUserIDIsVisible">
                        <label for="deleteByUserID" class="col-sm-2 control-label">
                            User ID:
                        </label>
                        <div class="col-sm-10">
                            <select ng-model="deleteResultsController.deleteByUserID" class="form-control"
                                    id="deleteByUserID" required="required">
                                <option ng-repeat="userID in deleteResultsController.usersIDs"
                                        value="{{userID}}">{{userID}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <span class="error">{{deleteResultsController.error}}</span>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-default">
                            Delete
                        </button>
                    </div>
                </form>
            </fieldset>
        </div>
        <div class="col-md-2">
        </div>
    </div>
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6 formContainer">
            <fieldset class="formBorder">
                <legend class="formLegend">Output</legend>
                <label class="error" style="word-wrap: break-word;">{{deleteResultsController.output}}</label>
            </fieldset>
        </div>
        <div class="col-md-3">
        </div>
    </div>
    <br /><br />
</section>
