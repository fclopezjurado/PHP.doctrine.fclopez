<!DOCTYPE html>
<section ng-controller="NewUserController as newUserController">
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8 formContainer">
            <fieldset class="formBorder">
                <legend class="formLegend">New User</legend>
                <form class="form-horizontal" role="form" ng-submit="newUserController.create()">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">
                            Username:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="newUserController.name" class="form-control" id="name"
                                   placeholder="user name" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mail" class="col-sm-2 control-label">
                            Mail account:
                        </label>
                        <div class="col-sm-10">
                            <input type="email" ng-model="newUserController.mail" class="form-control" id="mail"
                                   placeholder="mail account" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">
                            Password:
                        </label>
                        <div class="col-sm-10">
                            <input type="password" ng-model="newUserController.password" class="form-control"
                                   id="password" placeholder="password" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="token" class="col-sm-2 control-label">
                            Token:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="newUserController.token"
                                   ng-blur="newUserController.getUserToken()" class="form-control" id="token"
                                   placeholder="token" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="is_enabled" class="col-sm-2 control-label">
                            Enabled:
                        </label>
                        <div class="col-sm-10">
                            <input type="checkbox" ng-model="newUserController.isEnabled" class="form-control"
                                   id="is_enabled"/>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <span class="error">{{newUserController.error}}</span>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-default">
                            Create
                        </button>
                    </div>
                </form>
            </fieldset>
        </div>
        <div class="col-md-2">
        </div>
    </div>
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6 formContainer">
            <fieldset class="formBorder">
                <legend class="formLegend">Output</legend>
                <label class="error" style="word-wrap: break-word;">{{newUserController.output}}</label>
            </fieldset>
        </div>
        <div class="col-md-3">
        </div>
    </div>
    <br /><br />
</section>
