<!DOCTYPE html>
<section ng-controller="DeleteUserController as deleteUserController" ng-init="deleteUserController.init()">
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8 formContainer">
            <fieldset class="formBorder">
                <legend class="formLegend">Delete User</legend>
                <form class="form-horizontal" role="form" ng-submit="deleteUserController.delete()">
                    <div class="form-group">
                        <label for="user" class="col-sm-2 control-label">
                            User:
                        </label>
                        <div class="col-sm-10">
                            <select ng-model="deleteUserController.user" class="form-control" id="user"
                                    required="required">
                                <option ng-repeat="user in deleteUserController.users" value="{{user.id}}">
                                    {{user.username + ' (' + user.email + ' / ' + user.token + ')'}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <span class="error">{{deleteUserController.error}}</span>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-default">
                            Delete
                        </button>
                    </div>
                </form>
            </fieldset>
        </div>
        <div class="col-md-2">
        </div>
    </div>
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6 formContainer">
            <fieldset class="formBorder">
                <legend class="formLegend">Output</legend>
                <label class="error" style="word-wrap: break-word;">{{deleteUserController.output}}</label>
            </fieldset>
        </div>
        <div class="col-md-3">
        </div>
    </div>
    <br /><br />
</section>
