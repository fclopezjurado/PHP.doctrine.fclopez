<!DOCTYPE html>
<section ng-controller="UpdateUserController as updateUserController" ng-init="updateUserController.init()">
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8 formContainer">
            <fieldset class="formBorder">
                <legend class="formLegend">Update User</legend>
                <form class="form-horizontal" role="form" ng-submit="updateUserController.update()">
                    <div class="form-group">
                        <label for="user" class="col-sm-2 control-label">
                            User to update:
                        </label>
                        <div class="col-sm-10">
                            <select ng-model="updateUserController.user" ng-change="updateUserController.changeUser()"
                                    class="form-control" id="user" required="required">
                                <option ng-repeat="user in updateUserController.users" value="{{user.id}}">
                                    {{user.username + ' (' + user.email + ' / ' + user.token + ')'}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">
                            Username:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="updateUserController.name" class="form-control" id="name"
                                   placeholder="user name" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mail" class="col-sm-2 control-label">
                            Mail account:
                        </label>
                        <div class="col-sm-10">
                            <input type="email" ng-model="updateUserController.mail" class="form-control" id="mail"
                                   placeholder="mail account" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">
                            Password:
                        </label>
                        <div class="col-sm-10">
                            <input type="password" ng-model="updateUserController.password" class="form-control"
                                   id="password" placeholder="password" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="token" class="col-sm-2 control-label">
                            Token:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="updateUserController.token"
                                   ng-blur="updateUserController.getUserToken()" class="form-control" id="token"
                                   placeholder="token" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="is_enabled" class="col-sm-2 control-label">
                            Enabled:
                        </label>
                        <div class="col-sm-10">
                            <input type="checkbox" ng-model="updateUserController.isEnabled" class="form-control"
                                   id="is_enabled"/>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <span class="error">{{updateUserController.error}}</span>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-default">
                            Update
                        </button>
                    </div>
                </form>
            </fieldset>
        </div>
        <div class="col-md-2">
        </div>
    </div>
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6 formContainer">
            <fieldset class="formBorder">
                <legend class="formLegend">Output</legend>
                <label class="error" style="word-wrap: break-word;">{{updateUserController.output}}</label>
            </fieldset>
        </div>
        <div class="col-md-3">
        </div>
    </div>
    <br /><br />
</section>
