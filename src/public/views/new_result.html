<!DOCTYPE html>
<section ng-controller="NewResultController as newResultController" ng-init="newResultController.init()">
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8 formContainer">
            <fieldset class="formBorder">
                <legend class="formLegend">New Result</legend>
                <form class="form-horizontal" role="form" ng-submit="newResultController.create()">
                    <div class="form-group">
                        <label for="userID" class="col-sm-2 control-label">
                            User ID:
                        </label>
                        <div class="col-sm-10">
                            <select ng-model="newResultController.userID" class="form-control" id="userID"
                                    required="required">
                                <option ng-repeat="user in newResultController.users"
                                        value="{{user.id}}">{{user.id}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="result" class="col-sm-2 control-label">
                            Result:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="newResultController.result" class="form-control" id="result"
                                   placeholder="result" required="required"/>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <span class="error">{{newResultController.error}}</span>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-default">
                            Create
                        </button>
                    </div>
                </form>
            </fieldset>
        </div>
        <div class="col-md-2">
        </div>
    </div>
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6 formContainer">
            <fieldset class="formBorder">
                <legend class="formLegend">Output</legend>
                <label class="error" style="word-wrap: break-word;">{{newResultController.output}}</label>
            </fieldset>
        </div>
        <div class="col-md-3">
        </div>
    </div>
    <br /><br />
</section>
